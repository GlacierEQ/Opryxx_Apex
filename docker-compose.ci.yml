version: '3.8'

services:
  app:
    build:
      context: .
      target: ci
    image: opryxx/ai-workbench-ci:${TAG:-latest}
    environment:
      - ENVIRONMENT=ci
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - TESTING=1
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=test
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - REDIS_PASSWORD=test
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./coverage:/app/coverage
      - ./test-reports:/app/test-reports
    command: >
      sh -c "pytest -v --cov=ai_workbench 
             --cov-report=xml:coverage.xml 
             --junitxml=test-reports/junit.xml 
             --cov-report=term-missing
             -n auto
             tests/"

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass test
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "test", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

  sonarqube:
    image: sonarqube:community
    depends_on:
      - db
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
      - SONAR_JDBC_URL=jdbc:postgresql://db:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonar
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - postgresql_data_db:/var/lib/postgresql

  codeclimate:
    image: codeclimate/codeclimate:latest
    command: analyze -f json /code > /code/gl-code-quality-report.json || true
    volumes:
      - .:/code
      - /var/run/docker.sock:/var/run/docker.sock
      - codeclimate:/root/.local/share/codeclimate

volumes:
  postgres_data:
  redis_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql_data:
  postgresql_data_db:
  codeclimate:
