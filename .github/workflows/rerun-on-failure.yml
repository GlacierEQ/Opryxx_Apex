name: Self-heal rerun on failure
on:
  workflow_run:
    workflows: [CI Self-Test, Release on tag]
    types:
      - completed

jobs:
  rerun:
    if: ${{ github.event.workflow_run.conclusion == 'failure' && github.event.workflow_run.run_attempt < 3 }}
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Re-run failed workflow
        uses: actions/github-script@v7
        with:
          script: |
            const runId = context.payload.workflow_run.id;
            core.info(`Rerunning workflow_run id ${runId}`);
            await github.request('POST /repos/{owner}/{repo}/actions/runs/{run_id}/rerun', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId
            });

