name: Dependency Updates

on:
  schedule:
    - cron: '0 5 * * 1'  # Weekly on Monday at 5 AM
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install pip-tools
      run: pip install pip-tools
    
    - name: Update requirements
      run: |
        if [ -f requirements.in ]; then
          pip-compile --upgrade requirements.in
        fi
        if [ -f requirements-dev.in ]; then
          pip-compile --upgrade requirements-dev.in
        fi
    
    - name: Check for updates
      id: check-updates
      run: |
        if git diff --quiet; then
          echo "no-updates=true" >> $GITHUB_OUTPUT
        else
          echo "no-updates=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Pull Request
      if: steps.check-updates.outputs.no-updates == 'false'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'chore: update dependencies'
        body: |
          Automated dependency update
          
          - Updated Python dependencies to latest versions
          - Please review changes before merging
        branch: dependency-updates
        delete-branch: true

  security-audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety pip-audit
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run security audit
      run: |
        safety check --json --output safety-audit.json || true
        pip-audit --format=json --output=pip-audit.json || true
    
    - name: Upload audit reports
      uses: actions/upload-artifact@v3
      with:
        name: security-audit
        path: |
          safety-audit.json
          pip-audit.json