name: Error Recovery and Health Check

on:
  schedule:
    - cron: '0 * * * *' # Hourly
  workflow_dispatch:
    inputs:
      check-type:
        description: 'Type of health check to perform'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - errors
          - performance
          - resources
          - connectivity

jobs:
  error-recovery:
    name: Error Recovery and Health Check
    runs-on: windows-latest
    concurrency:
      group: \${{ github.workflow }}
      cancel-in-progress: true
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            \${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install psutil pywin32 wmi requests

      - name: Check for Errors
        id: check_errors
        if: \${{ github.event.inputs.check-type == 'all' || github.event.inputs.check-type == 'errors' }}
        continue-on-error: true
        run: python scripts/check_errors.py

      - name: Check System Performance
        id: check_performance
        if: \${{ github.event.inputs.check-type == 'all' || github.event.inputs.check-type == 'performance' }}
        continue-on-error: true
        run: python scripts/check_performance.py

      - name: Check Resource Usage
        id: check_resources
        if: \${{ github.event.inputs.check-type == 'all' || github.event.inputs.check-type == 'resources' }}
        continue-on-error: true
        run: python scripts/check_resources.py

      - name: Check Connectivity
        id: check_connectivity
        if: \${{ github.event.inputs.check-type == 'all' || github.event.inputs.check-type == 'connectivity' }}
        continue-on-error: true
        run: python scripts/check_connectivity.py

      - name: Run Recovery Actions
        if: failure()
        run: python scripts/run_recovery_actions.py

      - name: Generate Health Report
        run: python scripts/generate_health_report.py

      - name: Upload Health Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: health-report-\${{ github.run_id }}
          path: path/to/your/report.txt # Change to the actual path of your report

      - name: Send Slack Notification on Failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: \${{ secrets.SLACK_WEBHOOK }}
          SLACK_TITLE: 'Health Check Failed'
          SLACK_MESSAGE: 'A failure was detected during the hourly health check. See the run for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
          SLACK_COLOR: 'danger'

      - name: Create GitHub Issue on Failure
        if: failure()
        uses: actions-ecosystem/action-create-issue@v1
        with:
          github_token: \${{ secrets.GITHUB_TOKEN }}
          title: 'Automated Health Check Failure Detected'
          body: |
            A failure occurred during the automated health check.
            - **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            - Please investigate the logs and the generated health report.
