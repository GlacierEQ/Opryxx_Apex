name: Error Recovery and Health Check

on:
  schedule:
    - cron: '0 * * * *' # Hourly
  workflow_dispatch:
    inputs:
      check-type:
        description: 'Type of health check to perform'
        required: false
        default: 'all'
        type: choice
        options:
        - all
        - errors
        - performance
        - resources
        - connectivity

jobs:
  error-recovery:
    name: Error Recovery and Health Check
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install psutil pywin32 wmi requests
        
    - name: Check for Errors
      if: ${{ github.event.inputs.check-type == 'all' || github.event.inputs.check-type == 'errors' }}
      run: |
        python scripts/check_errors.py
        
    - name: Check System Performance
      if: ${{ github.event.inputs.check-type == 'all' || github.event.inputs.check-type == 'performance' }}
      run: |
        python scripts/check_performance.py
        
    - name: Check Resource Usage
      if: ${{ github.event.inputs.check-type == 'all' || github.event.inputs.check-type == 'resources' }}
      run: |
        python scripts/check_resources.py
        
    - name: Check Connectivity
      if: ${{ github.event.inputs.check-type == 'all' || github.event.inputs.check-type == 'connectivity' }}
      run: |
        python scripts/check_connectivity.py
        
    - name: Run Recovery Actions
      if: failure()
      run: |
        python scripts/run_recovery_actions.py
        
    - name: Generate Health Report
      run: |
        python scripts/generate_health_report.py
        
    - name: Upload Health Report
      uses: actions/upload-artifact@v3
      with:
        name: health-report
        path: |
          health_report.json
          system_metrics.csv
        retention-days: 7
        
    - name: Send Notification
      if: failure() && (secrets.SLACK_WEBHOOK != '' && secrets.SLACK_WEBHOOK != null)
      id: slack-notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK || '' }}
        STATUS: ${{ job.status }}
        FIELDS: 'repo,commit,author,action'
        MESSAGE: 'Error Recovery Check Failed: ${{ github.workflow }}'
      continue-on-error: true
      
    - name: Fallback Notification
      if: failure() && (secrets.SLACK_WEBHOOK == '' || secrets.SLACK_WEBHOOK == null)
      run: |
        echo "##[warning]Slack webhook not configured. Skipping Slack notification."
        echo "Error Recovery Check Failed: ${{ github.workflow }}"
        echo "View logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        
    - name: Create Issue for Critical Errors
      if: failure() && github.event_name != 'pull_request'
      id: create-issue
      uses: actions/github-script@v6
      continue-on-error: true
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('health_report.json', 'utf8');
          const data = JSON.parse(report);
          
          if (data.critical_issues > 0) {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Critical System Issues Detected',
              body: `## Critical System Issues\n\n` +
                     `**${data.critical_issues}** critical issues detected during health check.\n\n` +
                     '### Issues:\n' +
                     data.issues.filter(issue => issue.severity === 'critical')
                               .map(issue => `- ${issue.description}`).join('\n') + 
                     '\n\n*This issue was automatically generated by the Error Recovery workflow.*',
              labels: ['bug', 'critical', 'system-health']
            });
          }
