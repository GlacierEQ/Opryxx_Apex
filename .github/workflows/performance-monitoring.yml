name: Performance Monitoring

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 4 * * *'  # Daily at 4 AM

jobs:
  performance-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-benchmark memory-profiler
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run performance tests
      run: |
        pytest tests/test_performance*.py --benchmark-json=benchmark.json -v
        python -m memory_profiler tests/test_memory_usage.py > memory-profile.txt || true
    
    - name: Performance regression check
      run: |
        python scripts/check_performance_regression.py benchmark.json || true
    
    - name: Upload performance reports
      uses: actions/upload-artifact@v3
      with:
        name: performance-reports
        path: |
          benchmark.json
          memory-profile.txt

  gpu-performance:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install GPU dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Test GPU acceleration (CPU fallback)
      run: |
        python -c "
        from core.gpu_acceleration import is_gpu_available, accelerator
        print(f'GPU Available: {is_gpu_available()}')
        print(f'Active Device: {accelerator.active_device}')
        "
    
    - name: Run GPU performance tests
      run: pytest tests/test_gpu*.py -v