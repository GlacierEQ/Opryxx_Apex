name: Enhanced Deploy Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  DOCKER_IMAGE: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}
  CLUSTER_NAME: opryxx-cluster
  REGION: us-west-2

jobs:
  build-and-scan:
    name: Build and Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_IMAGE }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        sbom: true
        provenance: true

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKER_IMAGE }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    needs: build-and-scan
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    environment: staging
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.REGION }}

    - name: Deploy to EKS
      uses: aws-actions/amazon-eks-deploy@v1
      with:
        cluster: ${{ env.CLUSTER_NAME }}
        namespace: staging
        manifests: k8s/overlays/staging/*.yaml
        image: ${{ env.DOCKER_IMAGE }}

  deploy-production:
    name: Deploy to Production
    needs: [build-and-scan, deploy-staging]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.REGION }}

    - name: Deploy to EKS with Blue/Green
      uses: aws-actions/amazon-eks-deploy@v1
      with:
        cluster: ${{ env.CLUSTER_NAME }}
        namespace: production
        manifests: k8s/overlays/production/*.yaml
        image: ${{ env.DOCKER_IMAGE }}
        strategy: blue-green
        wait: true
        wait-timeout: 300

  post-deployment-tests:
    name: Post-Deployment Tests
    needs: [deploy-staging, deploy-production]
    runs-on: ubuntu-latest
    
    steps:
    - name: Run smoke tests
      run: |
        # Add your smoke test commands here
        echo "Running smoke tests..."
    
    - name: Run API tests
      run: |
        # Add your API test commands here
        echo "Running API tests..."

  notify:
    name: Notify Status
    needs: [build-and-scan, deploy-staging, deploy-production, post-deployment-tests]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
    - name: Send notification
      if: failure()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_COLOR: '#ff0000'
        SLACK_TITLE: 'Deployment Failed'
        SLACK_MESSAGE: 'Deployment failed for ${{ github.repository }}@${{ github.sha }}'

    - name: Send success notification
      if: success()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_COLOR: '#00ff00'
        SLACK_TITLE: 'Deployment Succeeded'
        SLACK_MESSAGE: 'Successfully deployed ${{ github.repository }}@${{ github.sha }} to ${{ github.ref_name }}'
