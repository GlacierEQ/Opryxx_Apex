# yaml-language-server: $schema=https://json.schemastore.org/github-workflow
# Suppress false positive warnings about secrets - these are properly configured in GitHub
# @ts-ignore: TS1192 - Module has no default export
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Weekly security updates
    - cron: '0 0 * * 0'

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10']
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-minimal.txt
        pip install pytest pytest-cov pytest-asyncio
    
    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --cov=opryxx --cov-report=xml --cov-report=html --cov-fail-under=80
    
    # Skip Codecov for forked PRs
    - name: Check if Codecov should run
      if: ${{ !cancelled() }}
      id: check_codecov
      run: |
        if [[ "${{ github.event_name }}" == "pull_request" && "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]]; then
          echo "codecov_enabled=false" >> $GITHUB_OUTPUT
        else
          echo "codecov_enabled=true" >> $GITHUB_OUTPUT
        fi

    - name: Upload coverage to Codecov
      if: steps.check_codecov.outputs.codecov_enabled == 'true'
      uses: codecov/codecov-action@v3
      with:
        # @ts-ignore: TS2322 - Type 'string | undefined' is not assignable to type 'string'.
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true

    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v3
      with:
        name: htmlcov
        path: htmlcov/
    
    - name: Security scan
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Run Bandit security scanner
      run: |
        pip install bandit
        bandit -r opryxx -ll -f json -o bandit-results.json
    
    - name: Upload Bandit results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: bandit-results.json
  
  build:
    name: Build Package
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: python-package
        path: dist/*
  
  deploy:
    name: Deploy
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-minimal.txt
    
    # Check deployment environment and key
    - name: Verify deployment environment
      id: deployment_check
      run: |
        if [ "${{ github.ref }}" != "refs/heads/main" ]; then
          echo "deploy_available=false" >> $GITHUB_OUTPUT
          echo "reason=Not on main branch" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        # @ts-ignore: TS2322 - Type 'string | undefined' is not assignable to type 'string'.
        if [ -z "${{ secrets.DEPLOY_KEY }}" ]; then
          echo "deploy_available=false" >> $GITHUB_OUTPUT
          echo "reason=Deployment key not configured" >> $GITHUB_OUTPUT
        else
          echo "deploy_available=true" >> $GITHUB_OUTPUT
          echo "Deployment key is configured"
        fi
    
    - name: Deploy to production
      if: steps.deployment_check.outputs.deploy_available == 'true'
      env:
        # @ts-ignore: TS2322 - Type 'string | undefined' is not assignable to type 'string'.
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      run: |
        echo "Starting deployment to production..."
        # Verify deployment key is available
        if [ -z "$DEPLOY_KEY" ]; then
          echo "::error::Deployment key is empty"
          exit 1
        fi
        
        # Add your deployment commands here
        echo "Deployment would proceed with the configured key"
