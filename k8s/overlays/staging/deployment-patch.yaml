apiVersion: apps/v1
kind: Deployment
metadata:
  name: opryxx
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    spec:
      containers:
      - name: opryxx
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        - name: CONFIG_HASH
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['kubectl.kubernetes.io/config-hash']
        - name: NODE_ENV
          value: "staging"
        - name: DEBUG
          value: "true"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /healthz
            port: 8000
          failureThreshold: 30
          periodSeconds: 10
      nodeSelector:
        node-role.kubernetes.io/staging: "true"
      tolerations:
      - key: "staging"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
