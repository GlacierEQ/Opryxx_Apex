apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Staging environment overlay
nameSuffix: -staging
commonLabels:
  environment: staging
  tier: frontend

# Reference the base configuration
resources:
  - ../../base

# Patch the deployment for staging
patches:
  - path: deployment-patch.yaml
  - path: configmap-patch.yaml
  - path: hpa-patch.yaml

# Configure the image to use
images:
  - name: ghcr.io/opryxx/opryxx-logs2
    newTag: ${IMAGE_TAG:-latest}

# Configure the namespace
namespace: opryxx-staging

# Add environment-specific resources
configMapGenerator:
  - name: opryxx-config
    behavior: merge
    literals:
      - ENVIRONMENT=staging
      - LOG_LEVEL=DEBUG
      - FEATURE_AI_ANALYTICS=true
      - FEATURE_ADVANCED_LOGGING=true
      - DATABASE_URL=postgresql://staging-user:${DB_PASSWORD}@staging-db:5432/opryxx_staging
      - CACHE_URL=redis://staging-cache:6379/1
      - SENTRY_DSN=${SENTRY_DSN}
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}

secretGenerator:
  - name: opryxx-secrets
    behavior: merge
    envs:
      - secrets.env
    type: Opaque
