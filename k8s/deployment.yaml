apiVersion: apps/v1
kind: Deployment
metadata:
  name: opryxx-app
  labels:
    app: opryxx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: opryxx
  template:
    metadata:
      labels:
        app: opryxx
    spec:
      containers:
      - name: opryxx
        image: ghcr.io/yourusername/opryxx_logs2:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: opryxx-service
spec:
  selector:
    app: opryxx
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer