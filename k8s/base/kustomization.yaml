apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configuration for all environments
resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - pdb.yaml
  - network-policy.yaml
  - service-account.yaml

# Common labels for all resources
commonLabels:
  app: opryxx
  managed-by: kustomize
  part-of: opryxx-system

# Name prefix for all resources
namePrefix: opryxx-

# Common annotations
commonAnnotations:
  description: "OPRYXX Logs Management System"
  version: v1.0.0

# Image overrides will be handled by environment-specific kustomization
images:
  - name: ghcr.io/opryxx/opryxx-logs2
    newTag: latest

# Configure the kustomization behavior
configurations:
  - kustomizeconfig.yaml

# Enable common vars
vars:
  - name: NAMESPACE
    objref:
      kind: Namespace
      name: opryxx
      apiVersion: v1
    fieldref:
      fieldpath: metadata.name
  - name: APP_NAME
    objref:
      kind: ConfigMap
      name: opryxx-config
      apiVersion: v1
    fieldref:
      fieldpath: data.APP_NAME
