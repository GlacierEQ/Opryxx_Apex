apiVersion: v1
kind: Secret
metadata:
  name: opryxx-secrets
type: Opaque
# Note: In production, use sealed-secrets or external secret management
# These values should be injected via CI/CD or a secret management system
data:
  # Database
  DATABASE_URL: ""  # base64 encoded
  REDIS_PASSWORD: ""
  
  # API Keys
  SENTRY_DSN: ""
  NEW_RELIC_LICENSE_KEY: ""
  
  # Authentication
  JWT_SECRET_KEY: ""
  SECRET_KEY: ""
  
  # External Services
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  
  # Security
  ENCRYPTION_KEY: ""
  
  # Monitoring
  GRAFANA_API_KEY: ""
  
  # Placeholder for environment-specific secrets
  # These will be overridden in environment-specific configs
  ENV_SPECIFIC_SECRET: ""
