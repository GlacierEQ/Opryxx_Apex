apiVersion: v1
kind: ConfigMap
metadata:
  name: opryxx-config
data:
  # Application settings
  APP_NAME: "opryxx-logs"
  ENVIRONMENT: "base"
  LOG_LEVEL: "INFO"
  
  # API configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  
  # Feature flags
  FEATURE_AI_ANALYTICS: "true"
  FEATURE_ADVANCED_LOGGING: "true"
  
  # Resource limits (in-memory cache, etc.)
  MAX_CACHE_SIZE: "512MB"
  QUERY_TIMEOUT: "30s"
  
  # External service endpoints (overridden per environment)
  DATABASE_URL: "postgresql://user:pass@db:5432/opryxx"
  CACHE_URL: "redis://cache:6379/0"
  
  # Security settings
  CORS_ALLOWED_ORIGINS: "*"
  RATE_LIMIT: "1000"
  
  # Monitoring and observability
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
  
  # Performance tuning
  WORKER_COUNT: "4"
  THREADS_PER_WORKER: "2"
  
  # Application-specific settings
  LOG_RETENTION_DAYS: "30"
  MAX_LOG_SIZE_MB: "10"
  
  # External integrations (API keys injected via secrets)
  # These are just placeholders - actual values come from secrets
  SENTRY_DSN: ""
  NEW_RELIC_LICENSE_KEY: ""
