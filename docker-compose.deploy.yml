version: '3.8'

services:
  opryxx-app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENV=production
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped

  opryxx-db:
    image: postgres:13
    environment:
      POSTGRES_DB: opryxx
      POSTGRES_USER: opryxx
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: