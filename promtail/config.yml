server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: opryxx-logs
          __path__: /var/log/opryxx/*.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}) \[(?P<level>\w+)\] \[(?P<logger>[^\]]+)\] (?P<message>.*)'
      - labels:
          level:
          logger:
      - output:
          source: message
      - timestamp:
          format: "2006-01-02 15:04:05,999"
          source: timestamp

  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.+)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_file']
        target_label: 'logfile'
      - source_labels: ['__meta_docker_container_name']
        regex: '/(\w+)'
        target_label: 'service'
      - source_labels: ['__meta_docker_container_name']
        regex: '/([^_]+)_[^_]+_\d+'
        target_label: 'job'
      - source_labels: ['__meta_docker_container_name']
        regex: '/([^_]+)_[^_]+_\d+'
        target_label: 'compose_service'
